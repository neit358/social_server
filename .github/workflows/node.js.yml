
name: Node.js CI

on: 
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  build-and-push: 
    runs-on: ubuntu-22.04
    strategy: 
      matrix: 
        node-version: [18.x, 20.x, 22.x]
    steps: 
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login Dockerhub
      uses: docker/login-action@v2 
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push image
      uses: docker/build-push-action@v5
      with: 
        context: .
        push: true
        tags: nguyendinhtien/social_server_app:latest
        
  deploy: 
    runs-on: self-hosted
    strategy: 
      matrix: 
        node-version: [18.x, 20.x, 22.x]
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.HOST_SSH }}
        username: ${{ secrets.USERNAME_SSH }}
        password: ${{ secrets.PASSWORD_SSH }}
        port: 22
        script: |
          cd /home/dinhtien 
          docker compose -f docker-compose-social-app.yaml pull
          docker compose stop
          docker compose -f docker-compose-social-app.yaml --project-name social-app up -d
